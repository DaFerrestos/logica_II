<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa 2</title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>

    <script>
      function desenhaQuadrado(x, y, cor) {
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, 50, 50);
      }

      desenhaQuadrado();
      desenhaQuadrado();// sem coordenadas de início a função continuará desenhando um quadrado sobre o outro.
      desenhaQuadrado(0);
      desenhaQuadrado(50);//com coordenadas de x definidas como parâmetro os quadrados ficarão ao lado um do outro.
      desenhaQuadrado(0,0, 'yellow');
      desenhaQuadrado(0,50, 'blue');
      desenhaQuadrado(0,100, 'red');



     
    </script>
  </body>
</html>
