<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_I_Creeper</title>
</head>
<body>
    <canvas width="600", height="400"></canvas>
    <script>
        //Exercício de reprodução de imagem sugerida por instrutor "Creeper-Minecraft"

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'white';
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = 'darkgreen';
        pincel.fillRect(200, 100, 350, 300);

        pincel.fillStyle = 'black';
        pincel.fillRect(250, 150, 90, 90);

        pincel.fillStyle = 'black';
        pincel.fillRect(410, 150, 90, 90);

        pincel.fillStyle = 'black';
        pincel.fillRect(340, 240, 70, 100);

        pincel.fillStyle = 'black';
        pincel.fillRect(300, 300, 40, 110);

        pincel.fillStyle = 'black';
        pincel.fillRect(410, 300, 40, 110);


    </script>
</body>
</html>
